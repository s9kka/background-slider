<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link

	  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
	  integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXEe40PTKnXrLnZ9+fkDaog=="
	  crossorigin="anonymous"
	  >
<link rel="stylesheet" href="styles.css">
<title>Background Slider</title>
</head>

<body>
	<div class="slider-container">
	<div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMd9&auto=format&fit=crop&w=2100&q=80'); ">
	</div>
	<div class="slide" style="background-image: url('https://images.pexels.com/photos/4460483/pexels-photo-4460483.jpeg?cs=srgb&dl=pexels-wendy-wei-4460483.jpg&fm=jpg');"></div>	
	<div class="slide" style="background-image: url('https://images.pexels.com/photos/10990037/pexels-photo-10990037.jpeg?cs=srgb&dl=pexels-dmytro-kormylets-10990037.jpg&fm=jpg');"></div>
	<div class="slide" style="background-image: url('https://images.pexels.com/photos/5873908/pexels-photo-5873908.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');">
	</div>
	<button class="arrow left-arrow" id="left">
	<i class="fas fa-arrow-left">
	</i>	
	</button>
	<button class="arrow right-arrow" id="right">
	<i class="fas fa-arrow-right">
	</i>	
	</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
